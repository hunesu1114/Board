<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">

    <style>
        .field-error {
                 border-color: #dc3545;
                 color: #dc3545;
            }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center" style="margin-top:10%">로그인 페이지</h2>

    <form action="register.html" style="margin-top:20px" th:action method="post" th:object="${member}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err:${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메세지</p>
        </div>
        <div class="col-md-6" style="margin-left:40%">
            <label for="memberEmail">이메일: </label>
            <input type="text" id="memberEmail" th:field="*{memberEmail}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberEmail}">
                이메일 오류
            </div>
            <br>

            <label for="password">비밀번호: </label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
            <br>

            <button class="btn btn-primary " type="submit">로그인</button>

            <button class="btn btn-info" type="button"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/member/register}'|">
                회원가입
            </button>

            <button class="btn btn-info" type="button"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/}'|">
                메인으로
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
