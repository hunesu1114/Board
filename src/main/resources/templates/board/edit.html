<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
            .container {
                max-width: 560px;
            }
            .field-error {
                 border-color: #dc3545;
                 color: #dc3545;
            }
    </style>
</head>

<body>
<div class="container">
    <h3 class="text-center">게시물 수정</h3>
    <form action="board/edit" th:action th:object="${post}" method="post">
        <div class="col-md-6 offset-md-2">
            <label for="nickName">작성자: </label>
            <input type="text" id="nickName" th:field="*{nickName}" readonly>
            <br>
            <label for="title">제목: </label>
            <textarea id="title" th:field="*{title}" th:errorclass="field-error" rows="1" cols="70"></textarea>

            <div class="field-error" th:errors="*{title}">
                제목오류
            </div>

            <textarea th:field="*{content}" th:errorclass="field-error" rows="50" cols="100"></textarea>

            <div class="field-error" th:errors="*{content}">
                내용오류
            </div>
        </div>

        <button class="btn btn-primary offset-md-4" type="submit">수정완료</button>     <!--리터럴 대체-->
        <button class="btn btn-primary " type="button" onclick="location.href='main.html'"
                th:onclick="|location.href='@{/board/main/1}'|">목록으로</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
