<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
            .container {
                max-width: 560px;
            }
            .field-error {
                 border-color: #dc3545;
                 color: #dc3545;
            }
        </style>
</head>

<body>
<div class="container">
    <h3 class="text-center">새 게시물 작성</h3>

    <form action="add.html" th:action th:object="${post}" method="post">
        <div class="col-md-6 offset-md-2">
            <div>
                <label for="memberName">작성자: </label>
                <input type="text" id="memberName" th:field="*{memberName}" th:errorclass="field-error">

                <div class="field-error" th:errors="*{author}">
                    작성자 오류
                </div>
            </div>

            <div>
                <label for="title">제목: </label>
                <textarea id="title" th:field="*{title}" th:errorclass="field-error" rows="1" cols="70"></textarea>

                <div class="field-error" th:errors="*{title}">
                    제목 오류
                </div>
            </div>

            <div>
                <textarea th:field="*{content}" th:errorclass="field-error" rows="50" cols="100"></textarea>

                <div class="field-error" th:errors="*{content}">
                    내용 오류
                </div>
            </div>
        </div>

</div>
<button class="btn btn-primary offset-md-4" type="submit">등록하기</button>     <!--리터럴 대체-->
<button class="btn btn-primary " type="button" onclick="location.href='main.html'"
        th:onclick="|location.href='@{/board/main/1}'|">목록으로</button>     <!--리터럴 대체-->
<!--@{---}주소 쓸때 항상 /먼저 붙여야함 -> 자꾸 실수함-->
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
